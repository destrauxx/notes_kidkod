{% extends 'base.html' %}

{% block content %}
<h1>Удалить эту задачу?</h1>
<div class="card text-center w-25">
    <div class="card-header">
        <h5>{{note.header}}</h5>
    </div>
    <div class="card-body">
        <p class="card-text">{{note.text}}</p>
    </div>
</div>
<form action="post">
    {% csrf_token %}
    <a href="/"><button class="btn btn_success">Нет</button></a>
    <input type="submit" value="Удалить" class="btn btn_danger">
</form>
{% endblock %}
